<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feed Moles!</title>
  </head>
  <body>
    <div class="container">
      <div class="worm-box">
        <div style="width: 5%" class="worm-container">
          <img
            src="./static/mole-game/worm.png"
            alt="worm score meter"
            class="worm-img"
          />
        </div>
      </div>

        <div class="mole-row">
          <div class="mole-hole" id="hole-0">
            <img
              src="./static/mole-game/mole-hungry.png"
              alt="hungry-mole-cartoon"
              class="mole hidden"
              id="mole-0"
              data-index="0"
            />
          </div>
          <div class="mole-hole" id="hole-1">
            <img
              src="./static/mole-game/mole-hungry.png"
