<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slovenia Swiper Gallery</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/css/swiper.css"
/>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Slider main container -->
<div class="swiper-container">
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper">
    <!-- Slides -->
    <div class="swiper-slide"><img src="./images/bled.jpg" alt="Lake Bled" class="gallery-img active" /></div>
    <div class="swiper-slide"><img src="./images/bohinjcows.jpg" alt="Cows in Bohinj" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/izolaadriatic.jpg" alt="Boat on the adriatic" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/kranjskagora.jpg" alt="Kranjska Gora" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/ljubljana.jpg" alt="Bridge in Ljubljana" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/pokljuka.jpg" alt="Pokljuka" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/predjama.jpg" alt="Pred Jama" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/slapsavica.jpg" alt="Waterfall Slap Savica" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/soca.jpg" alt="Kayaking on soca river" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/triglav.jpg" alt="Mount Triglav" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/vintgar.jpg" alt="Vintgar Gorge" class="gallery-img" /></div>
    <div class="swiper-slide"><img src="./images/vratavalley.jpg" alt="Vrata Valley" class="gallery-img" /></div>
  </div>
  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.4.2/js/swiper.js"></script>
  <script src="./swiper-gallery.js"></script>
</body>
</html>
