<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="image-gallery">
      <img src="./images/bled.jpg" alt="Lake Bled" class="gallery-img active" />
      <img src="./images/bohinjcows.jpg" alt="Cows in Bohinj" class="gallery-img" />
      <img src="./images/izolaadriatic.jpg" alt="Boat on the adriatic" class="gallery-img" />
      <img src="./images/kranjskagora.jpg" alt="Kranjska Gora" class="gallery-img" />
      <img src="./images/ljubljana.jpg" alt="Bridge in Ljubljana" class="gallery-img" />
      <img src="./images/pokljuka.jpg" alt="Pokljuka" class="gallery-img" />
      <img src="./images/predjama.jpg" alt="Pred Jama" class="gallery-img" />
      <img src="./images/slapsavica.jpg" alt="Waterfall Slap Savica" class="gallery-img" />
      <img src="./images/soca.jpg" alt="Kayaking on soca river" class="gallery-img" />
      <img src="./images/triglav.jpg" alt="Mount Triglav" class="gallery-img" />
      <img src="./images/vintgar.jpg" alt="Vintgar Gorge" class="gallery-img" />
      <img src="./images/vratavalley.jpg" alt="Vrata Valley" class="gallery-img" />
    </div>
    <div class="btns">
      <button disabled="" class="btn prev">Prev</button>
      <button class="btn next">Next</button>
    </div>
    <script src="./gallery.js"></script>
  </body>
</html>
