<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="library.js" defer></script>
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />
    <!-- END FONT -->
    <title>Library</title>
  </head>
  <body>
    <nav>
      <h1>Your Library!</h1>
    </nav>
    <div class="page-container">
      <div class="modal-container">
        <div class="modal-content">
          <span class="close-modal">&times;</span>
          <h1>Add a new book!</h1>
          <form action="" method="" class="modal-form">
            <div class="form-row">
              <label for="author">Author Name:</label>
              <input type="text" id="author" name="author" />
            </div>

            <div class="form-row">
              <label for="title">Book Title:</label>
              <input type="text" id="title" name="title" />
            </div>

            <div class="form-row">
              <label for="pages">Number Pages:</label>
              <input type="text" id="pages" name="pages" />
            </div>

            <div class="form-row">
              <label for="read">Have you read this?</label>
              <input
                type="checkbox"
                id="read"
                name="read"
                class="modal-checkbox"
              />
            </div>

            <div class="form-row">
              <button class="modal-form-submit">Submit</button>
            </div>
          </form>
        </div>
      </div>
      <button class="add-book">Add New Book +</button>
      <div class="books-container">
        <div class="mylibrary"></div>
      </div>
    </div>
  </body>
</html>
