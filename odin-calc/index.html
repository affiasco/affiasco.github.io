<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Instrument+Serif&display=swap"
      rel="stylesheet"
    />
    <!-- END Font -->
    <link rel="stylesheet" href="style.css" />
    <title>Odin Calc</title>
  </head>
  <body>
    <div class="page-container">
      <div class="left-side-container">
        <div class="calc-container">
          <div class="screen">0</div>

          <div class="calc-buttons">
            <div class="calc-row">
              <button class="calc-item calc-words">CLEAR</button>
              <button class="calc-item calc-words">DEL</button>
              <button class="calc-item">%</button>
              <button class="calc-item">+</button>
            </div>
            <div class="calc-row">
              <button class="calc-item">1</button>
              <button class="calc-item">2</button>
              <button class="calc-item">3</button>
              <button class="calc-item">ร</button>
            </div>
            <div class="calc-row">
              <button class="calc-item">4</button>
              <button class="calc-item">5</button>
              <button class="calc-item">6</button>
              <button class="calc-item">รท</button>
            </div>
            <div class="calc-row">
              <button class="calc-item">7</button>
              <button class="calc-item">8</button>
              <button class="calc-item">9</button>
              <button class="calc-item">-</button>
            </div>
            <div class="calc-row">
              <button class="calc-item">0</button>
              <button class="calc-item dec">.</button>
              <button class="calc-item eq">=</button>
            </div>
          </div>
        </div>
      </div>

      <div class="results-container">
        <h1>Recent Calculations</h1>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
