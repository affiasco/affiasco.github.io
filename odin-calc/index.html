<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Calc</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="screen"></div>
      <div class="calc-row">
        <div class="calc-item">CLEAR</div>
        <div class="calc-item">DEL</div>
        <div class="calc-item">%</div>
        <div class="calc-item">+</div>
      </div>
      <div class="calc-row">
        <div class="calc-item">1</div>
        <div class="calc-item">2</div>
        <div class="calc-item">3</div>
        <div class="calc-item">ร</div>
      </div>
      <div class="calc-row">
        <div class="calc-item">4</div>
        <div class="calc-item">5</div>
        <div class="calc-item">6</div>
        <div class="calc-item">รท</div>
      </div>
      <div class="calc-row">
        <div class="calc-item">7</div>
        <div class="calc-item">8</div>
        <div class="calc-item">9</div>
        <div class="calc-item">-</div>
      </div>
      <div class="calc-row">
        <div class="calc-item">0</div>
        <div class="calc-item">.</div>
        <div class="calc-item eq">=</div>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
