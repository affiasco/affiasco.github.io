<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Odin Calc</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="screen"></div>
      <div class="calc-row">
        <button class="calc-item">CLEAR</button>
        <button class="calc-item">DEL</button>
        <button class="calc-item">%</button>
        <button class="calc-item">+</button>
      </div>
      <div class="calc-row">
        <button class="calc-item">1</button>
        <button class="calc-item">2</button>
        <button class="calc-item">3</button>
        <button class="calc-item">ร</button>
      </div>
      <div class="calc-row">
        <button class="calc-item">4</button>
        <button class="calc-item">5</button>
        <button class="calc-item">6</button>
        <button class="calc-item">รท</button>
      </div>
      <div class="calc-row">
        <button class="calc-item">7</button>
        <button class="calc-item">8</button>
        <button class="calc-item">9</button>
        <button class="calc-item">-</button>
      </div>
      <div class="calc-row">
        <button class="calc-item">0</button>
        <button class="calc-item dec">.</button>
        <button class="calc-item eq">=</button>
      </div>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
