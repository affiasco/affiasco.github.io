<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- FONT -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <!-- END FONT -->
  <title>Quiz</title>
</head>
<body>
  <nav class="nav-header">
    <div class="high-scores"><button class="high-score-button">View Highscores</button></div>
    <div class="timer">
      <!-- placeholder text -->
      Time:
      <!-- end placeholder -->
    </div>
  </nav>
  <div class="container">
    <div class="start-quiz-section">
      <h1 class="heading">Coding Quiz Challenge</h1>
      <p>Try to answer to following code-related questions within the time limit</p>
      <p>Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
      <button class="start-button">Start Quiz</button>
    </div>
    <div class="first-question question-section hidden">
      <h1 class="heading">Commonly used data types DO NOT include:</h1>
      <button class="button-question q1 ncor">1. strings</button>
      <button class="button-question q2 ncor">2. booleans</button>
      <button class="button-question q3 cor">3. alerts</button>
      <button class="button-question q4 ncor">4. numbers</button>
    </div>
    <!-- <div class="sceond-question question-section hidden">
      <h1 class="heading">Commonly used data types DO NOT include:</h1>
      <button class="button-question q1 ncor">1. strings</button>
      <button class="button-question q2 ncor">2. booleans</button>
      <button class="button-question q3 cor">3. alerts</button>
      <button class="button-question q4 ncor">4. numbers</button>
    </div> -->
    <div class="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
