<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Quiz</title>
</head>
<body>
  <nav class="nav-header">
    <div class="high-scores"><button class="high-score-button">View Highscores</button></div>
    <div class="timer">
      <!-- placeholder text -->

      <!-- end placeholder -->

  <script src="script.js"></script>
