<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
  </head>
  <body>
    <div class="all-content">
      <nav class="header">

      <div class="main-content"></div>
    </div>
    <script src="main.js"></script>
